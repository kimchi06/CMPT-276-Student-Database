<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show all students</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <h2> All students </h2>
    <button class="btn btn-dark" onclick="window.location.href='/index.html'"> Back to homepage </button>
    <div id="tableContainer" th:if="${#lists.isEmpty(stu)}">
        <h2> No students in database. </h2>
    </div>
    <div id="tableContainer" th:unless="${#lists.isEmpty(stu)}">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Weight</th>
                    <th scope="col">Height</th>
                    <th scope="col">Hair color</th>
                    <th scope="col">GPA</th>
                    <th scope="col">Modify</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student:${stu}">
                    <td th:text="${student.uid}"></td>
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.weight}"></td>
                    <td th:text="${student.height}"></td>
                    <td th:text="${student.hair}"></td>
                    <td th:text="${student.gpa}"></td>
                    <td>
                        <a class="btn btn-warning" th:href="@{'/students/modify/{uid}'(uid=${student.uid})}">Modify</a>
                    </td>
                    <td>
                        <a class="btn btn-danger" th:href="@{'/students/delete/{uid}'(uid=${student.uid})}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
