<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display students</title>
    <link rel="stylesheet" href="/css/style.css">
    <script defer src="/js/script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <h2> Display students </h2>
    <button class="btn btn-dark" onclick="window.location.href='/index.html'"> Back to homepage </button>
    <div id="displayBox" th:if="${#lists.isEmpty(stu)}">
        <h2> No students in database. </h2>
    </div>
    <div id="displayBox" th:unless="${#lists.isEmpty(stu)}">
        <div class="studentBox" th:id="'box' + ${student.uid}" th:each="student:${stu}" th:style="'width:' + ${student.weight} + 'px; height:' + ${student.height} + 'px;'">
            <b th:text="${student.name}"></b><br>
            <a th:text="${student.gpa}" th:href="@{'/students/modify/{id}'(id=${student.uid})}" style="text-decoration: none;"></a>
        </div>
    </div>
</body>
</html>
